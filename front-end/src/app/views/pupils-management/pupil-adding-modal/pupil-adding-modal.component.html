<ng-template #adding let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Adding a pupil</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form #formAddPupil="ngForm">
        <div class="modal-body">
            <div class="form-group">
                <label for="fullname">Fullname:</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter fullname" [(ngModel)]="aPupil.fullName" name="fullName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="identitycard">Identity card:</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter identitycard"
                        [(ngModel)]="aPupil.cmnd" name="cmnd" required>
                </div>
            </div>
            <div class="form-group">
                <label for="school">School:</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter school" [(ngModel)]="aPupil.school"
                        name="school">
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <div class="input-group">
                    <input type="text" id="phone" class="form-control" placeholder="Enter phone" [(ngModel)]="aPupil.phone" name="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="code">Code:</label>
                <div class="input-group">
                    <input type="text" id="code" class="form-control" placeholder="Enter code" [(ngModel)]="aPupil.code" name="code">
                </div>
            </div>
            <div class="form-group">
                <label for="code">Username:</label>
                <div class="input-group">
                    <input type="text" id="username" class="form-control" placeholder="Enter username" [(ngModel)]="aPupil.username" name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="code">Password:</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" placeholder="Enter password" [(ngModel)]="aPupil.password" name="password">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-dark" (click)="modal.close('Save click')"
                (click)="addPupil()">Save</button>
        </div>
    </form>
</ng-template>

<button class="btn btn-primary" (click)="open(adding)">Add Pupil</button>
