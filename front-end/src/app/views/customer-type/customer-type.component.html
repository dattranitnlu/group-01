<div class="card">
  <div class="card-header">
    <h3> Customer Type <button class="btn btn-lg btn-primary" (click)="openAdd(contentAdd)" style="float: right;"><i class="fa fa-plus"></i></button></h3>
    
  </div>
  <div class="card-body">
      <div class="table-responsive">
          <table class="table table-hover table-bordered table-striped">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Commission</th>
                      <th style="width: 150px;"></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let row of customerTypes">
                      <td> {{row.name}}</td>
                      <td>{{row.commission}}</td>
                      <td>
                          <button class="btn btn-success" (click)="openEdit(contentEdit, row.id)"><i class="fa fa-edit"></i></button>
                          <button class="btn btn-danger" (click)="delete(row.id)"><i class="fa fa-trash"></i></button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
      <ng-template #contentAdd let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Add Customer Type</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control col-lg-10" id="txtName" name="name" [(ngModel)] = "customerType.name" placeholder="name">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label col-form-label-sm">Commission</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control col-lg-10" id="txtCommission" name="commission" [(ngModel)]= "customerType.commission" placeholder="commission">
                  </div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click) = "save()">Save</button>
          </div>
        </ng-template>
        <ng-template #contentEdit let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Edit Customer Type</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label col-form-label-sm">Name</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control col-lg-10" id="txtName" name="name" [(ngModel)] = "customerType.name" placeholder="name">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label col-form-label-sm">Commission</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control col-lg-10" id="txtCommission" name="commission" [(ngModel)]= "customerType.commission" placeholder="commission">
                  </div>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click) = "save()">Save</button>
          </div>
        </ng-template>
  </div>
</div>
