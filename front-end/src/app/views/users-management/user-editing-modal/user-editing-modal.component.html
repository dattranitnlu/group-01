<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">User update</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form #formEditUser="ngForm" novalidate>
        <div class="modal-body">
            <div class="form-group">
                <label for="fullname">Fullname</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter fullname" [(ngModel)]="row.fullName"
                        name="fullname">
                </div>
            </div>
            <div class="form-group">
                <label for="identitycard">Identity Card</label>
                <div class="input-group">
                    <input class="form-control" placeholder="Enter identitycard" name="identitycard"
                        [(ngModel)]="row.identitycard">
                </div>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Birthday:</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="yyyy-mm-dd" name="birthday" [(ngModel)]="row.birthday" ngbDatepicker
                        #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary cui-calendar" (click)="d.toggle()" type="button"></button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <select class="form-control" id="sex" [(ngModel)]="row.sex" name="sex">
                    <option value="true">Male</option>
                    <option value="false">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <div class="input-group">
                    <input id="address" class="form-control" placeholder="Enter address" [(ngModel)]="row.address"
                        name="address">
                </div>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" id="status" [(ngModel)]="row.status" name="status">
                    <option value="true">Enabled</option>
                    <option value="false">Disabled</option>
                </select>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')"
                (click)="updateUser();">Update</button>
        </div>
    </form>
</ng-template>
<button type="button" class="btn btn-primary" (click)="open(content)"><i class="fa fa-edit fa-lg"></i></button>
